<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <title>StyleGenie — подбор образов и ателье</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" id="stylegenie-css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">StyleGenie</h1>
    <nav class="header-nav">
      <a href="#">Маркетплейсы</a>
      <a href="#">Мои образы</a>
    </nav>
  </header>

  <main class="main" id="main">
    <!-- Пустое состояние: по центру -->
    <section class="empty-state" id="emptyState">
      <h2 class="empty-title">Опиши, какой образ ты хочешь найти</h2>
      <div class="input-bar-wrap">
        <div class="preview-wrap" id="previewWrap" style="display: none;">
          <img id="previewImg" src="" alt="">
          <button type="button" class="preview-remove" id="previewRemove" aria-label="Убрать">×</button>
        </div>
        <form class="input-form" id="inputForm" action="javascript:void(0)">
          <input type="file" id="fileInput" accept="image/*" class="hidden">
          <input type="text" id="textInput" placeholder="Опиши образ или прикрепи картинку..." autocomplete="off">
          <button type="button" class="btn-icon btn-icon-image" id="btnImage" aria-label="Прикрепить картинку">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
          </button>
          <button type="submit" class="btn-send" id="btnSend" aria-label="Отправить">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
          </button>
        </form>
      </div>
    </section>

    <!-- Режим чата -->
    <section class="chat-wrap" id="chatWrap" style="display: none;">
      <div class="messages-wrap">
        <div class="messages-inner" id="messagesInner"></div>
        <div class="loading-bubble" id="loadingBubble" style="display: none;">
          <div class="loading-bubble-inner"><span class="spinner"></span></div>
        </div>
        <div id="messagesEnd"></div>
      </div>
      <div class="input-bar-fixed">
        <div class="preview-wrap preview-wrap-inline" id="previewWrapChat" style="display: none;">
          <img id="previewImgChat" src="" alt="">
          <button type="button" class="preview-remove" id="previewRemoveChat">×</button>
        </div>
        <form class="input-form" id="inputFormChat" action="javascript:void(0)">
          <input type="file" id="fileInputChat" accept="image/*" class="hidden">
          <input type="text" id="textInputChat" placeholder="Напиши сообщение..." autocomplete="off">
          <button type="button" class="btn-icon btn-icon-image" id="btnImageChat" aria-label="Прикрепить картинку">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
          </button>
          <button type="submit" class="btn-send" id="btnSendChat" aria-label="Отправить">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    StyleGenie может показывать товары с маркетплейсов. Проверяйте актуальность на сайтах продавцов.
  </footer>

  <script>
  (function() {
    var path = document.location.pathname || '';
    var base = path.endsWith('/') ? path : path.replace(/\/[^/]*$/, '') + '/';
    if (document.location.protocol === 'file:') base = '';
    function loadScript() {
      var s = document.createElement('script');
      s.src = (base && base !== '/' ? (document.location.origin || '') + base : '') + 'js/app.js';
      s.async = false;
      s.onerror = function() {
        console.error('StyleGenie: не удалось загрузить js/app.js. Проверьте, что в репозитории есть папка js с файлом app.js.');
      };
      document.body.appendChild(s);
    }
    if (base && base !== '/' && document.getElementById('stylegenie-css')) {
      var link = document.getElementById('stylegenie-css');
      link.href = (document.location.origin || '') + base + 'css/style.css';
    }
    loadScript();
  })();
  </script>
</body>
</html>
